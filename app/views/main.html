<div class="container">
  <div ng-show="VK.user.isLoggedIn">
      <p>{{VK.user.first_name}} {{VK.user.last_name}}</p>
      <span>{{VK.user.status}}</span><br/>
    <img ng-src="{{VK.user.photo}}" alt=""/>
    <div>Click <a ui-sref="backup">Next</a> and go to Back Up page</div>
  </div>

  <button ng-click="VK.oAuthLogin()" ng-hide="VK.user.isLoggedIn">Vkontakte log in</button>
  <button ng-click="VK.oAuthLogout()" ng-show="VK.user.isLoggedIn">Vkontakte log out</button>
</div>
